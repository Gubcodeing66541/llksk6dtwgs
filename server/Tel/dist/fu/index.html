<!doctype html>
<html lang="en">

<head>
    <meta name="theme-color" content="#ededed">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ededed">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fu/vite.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,user-scalable=no, viewport-fit=cover">

    <title>在线客服</title>
  <script type="module" crossorigin src="/fu/assets/index-u9MFO0BW.js"></script>
  <link rel="stylesheet" crossorigin href="/fu/assets/index-CA_9OTMk.css">
</head>

<body>
    <div id="app"></div>
</body>

<script>const convertStyle = () => {
        document.body.style.setProperty('height', `${window.innerHeight}px`);
        document.getElementById("app").style.setProperty('height', `${window.innerHeight}px`);
    }

    window.addEventListener("resize", convertStyle);
    window.addEventListener("DOMContentLoaded", convertStyle);

    try {

        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 通过下面这个API隐藏底部导航栏
            WeixinJSBridge.call('hideToolbar');
        });

        if (typeof wx !== 'undefined') {
            wx.ready(function () {
                wx.hideOptionMenu();
            });

            wx.ready(function () {
                wx.hideMenuItems({
                    menuList: [
                        'menuItem:share:appMessage',
                        'menuItem:share:timeline',
                    ]
                });
            });
        }
    } catch (e) {
        console.log('wx 未定义');
    }</script>

</html>
