<script>
  const convertStyle = () => {
    document.body.style.setProperty('height', `${window.innerHeight}px`);
    document.getElementById("app").style.setProperty('height', `${window.innerHeight}px`);
  }

  window.addEventListener("resize", convertStyle);
  window.addEventListener("DOMContentLoaded", convertStyle);
   
  try {
      //  document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
      //     // 通过下面这个API隐藏右上角按钮
      //     WeixinJSBridge.call('hideOptionMenu');
      // });

      // WeixinJSBridge.call('hideToolbar'); //隐藏右下面工具栏
      // WeixinJSBridge.call('showToolbar'); //显示右下面工具栏
      // WeixinJSBridge.call('hideOptionMenu'); //隐藏右上角三个点按钮。
      // WeixinJSBridge.call('showOptionMenu'); //显示右上角三个点按钮。

      document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
          // 通过下面这个API隐藏底部导航栏
          WeixinJSBridge.call('hideToolbar');
      });

      if (typeof  wx !== 'undefined'){
          wx.ready(function(){
              wx.hideOptionMenu();
          });

          wx.ready(function () {
              wx.hideMenuItems({
                  menuList: [
                      'menuItem:share:appMessage',
                      'menuItem:share:timeline',
                  ]
              });
          });
      }
  } catch(e) {
      console.log('wx 未定义');
  }
</script>
