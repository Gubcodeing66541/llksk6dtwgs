<style>
    *{padding: 0;margin: 0;border: 0}
    :root {
        background: green;
        --app-height: 100%;
    }
    html,
    body {
        background: rgb(246,247,249);
        padding: 0;
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        height: var(--app-height);
    }

    .niceButton2{
        position: relative;
        background-color:green;
        border: none;
        font-size: 20px;
        color: #ffffff;
        padding: 8px;
        width: 180px;
        text-align: center;
        transition-duration: 0.6s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
    }
    .niceButton2::after{
        content: '';
        background:#53a4f0;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition:all 0.8s;
    }
    .niceButton2:active::after{
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s;
    }
</style>

<script>
    const appHeight = () => {
        const doc = document.documentElement
        doc.style.setProperty('--app-height', `${window.innerHeight}px`)
    }
    window.addEventListener('resize', appHeight)
    appHeight()
</script>
